---
layout: base
title: Topics
permalink: /topics/
---

<section class="page-header">
    <div class="container">
        <h1>Topics</h1>
        <p>Explore podcasts organized by subject and theme</p>
    </div>
</section>

<section class="topics-section">
    <div class="container">
        <div class="topics-grid">
            {% for topic in topics.topics %}
            <a href="/topics/{{ topic.id }}" class="topic-card">
                <div class="topic-icon">{{ topic.icon }}</div>
                <h3 class="topic-name">{{ topic.name }}</h3>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
